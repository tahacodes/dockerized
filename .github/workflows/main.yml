name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: "Build and test"
    runs-on: ubuntu-latest
   
    steps:
    
    - name: login to docker registry
      uses: docker/login-action@v1.8.0
      with:
        registry: http://${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: build database image
      run: docker build -t database:latest mariadb

    - name: tag database image
      run: docker tag database ${{ secrets.DOCKER_REGISTRY }}/database
      
    - name: push database image
      run: docker push ${{ secrets.DOCKER_REGISTRY }}/database 
...
